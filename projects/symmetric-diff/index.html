<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Symmetric Difference - Set Operations Tool</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script>
    (function() {
      try {
        var stored = localStorage.getItem('theme');
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (stored === 'dark' || (!stored && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-full bg-white text-gray-800 antialiased dark:bg-gray-950 dark:text-gray-100 font-sans">
  <header class="sticky top-0 z-30 backdrop-blur supports-[backdrop-filter]:bg-white/60 bg-white/80 dark:supports-[backdrop-filter]:bg-gray-950/60 dark:bg-gray-950/80 border-b border-gray-200 dark:border-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <a href="../../index.html" class="flex items-center gap-2 font-semibold tracking-tight">
          <span class="inline-block h-2 w-2 rounded-full bg-gradient-to-tr from-sky-500 via-fuchsia-500 to-amber-400"></span>
          <span>Nilo Araujo</span>
        </a>
        <div class="flex items-center gap-3">
          <a class="hidden sm:inline-flex text-sm text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white" href="https://github.com/a0th" target="_blank" rel="noreferrer">GitHub</a>
          <button id="theme-toggle" type="button" class="inline-flex items-center rounded-md border border-gray-300 dark:border-gray-700 px-3 py-1.5 text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-900 transition">
            <svg class="h-4 w-4 dark:hidden" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM1 13h3v-2H1v2zm10 10h2v-3h-2v3zM21 11v2h3v-2h-3zm-2.05 7.95l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8zM12 5a7 7 0 100 14 7 7 0 000-14zm0-5h-2v3h2V0zm7.66 4.46l-1.41-1.41-1.79 1.8 1.41 1.41 1.79-1.8z"/></svg>
            <svg class="hidden h-4 w-4 dark:inline-block" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M21.64 13a9 9 0 01-11.31-11.31A1 1 0 009 0 12 12 0 1024 15a1 1 0 00-2.36-2z"/></svg>
            <span class="sr-only">Toggle theme</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-12 sm:py-16">
    <div class="mb-8">
      <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight bg-gradient-to-r from-gray-900 via-purple-900 to-indigo-900 dark:from-white dark:via-purple-200 dark:to-indigo-200 bg-clip-text text-transparent">Symmetric Difference</h1>
      <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">Calculate the symmetric difference between two sets. Set A uses spaces, Set B uses commas.</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
      <div>
        <label for="first-set" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">Set A</label>
        <textarea 
          id="first-set" 
          name="first-set" 
          rows="8" 
          class="block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-4 py-3 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:border-purple-500 dark:focus:border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-500/20 dark:focus:ring-purple-400/20 transition"
          placeholder="1 2 3"></textarea>
      </div>

      <div>
        <label for="second-set" class="block text-sm font-semibold text-gray-700 dark:text-gray-200 mb-2">Set B</label>
        <textarea 
          id="second-set" 
          name="second-set" 
          rows="8" 
          class="block w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-4 py-3 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:border-purple-500 dark:focus:border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-500/20 dark:focus:ring-purple-400/20 transition"
          placeholder="4, 5, 3"></textarea>
      </div>
    </div>

    <button 
      id="calculate-btn"
      type="button" 
      class="inline-flex items-center rounded-lg bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-3 text-sm font-semibold shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-200">
      Calculate
    </button>

    <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="rounded-xl border border-gray-200 dark:border-gray-800 bg-gradient-to-br from-blue-50 to-indigo-50 dark:from-blue-950/30 dark:to-indigo-950/30 p-6">
        <h3 class="text-lg font-semibold text-blue-900 dark:text-blue-100 mb-2">A \ B</h3>
        <p class="text-sm text-blue-700 dark:text-blue-200 mb-4">In A and not in B</p>
        <div id="first-response" class="font-mono text-sm text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-900 rounded-md p-4 min-h-[100px] border border-gray-200 dark:border-gray-700"></div>
      </div>

      <div class="rounded-xl border border-gray-200 dark:border-gray-800 bg-gradient-to-br from-purple-50 to-pink-50 dark:from-purple-950/30 dark:to-pink-950/30 p-6">
        <h3 class="text-lg font-semibold text-purple-900 dark:text-purple-100 mb-2">B \ A</h3>
        <p class="text-sm text-purple-700 dark:text-purple-200 mb-4">In B and not in A</p>
        <div id="second-response" class="font-mono text-sm text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-900 rounded-md p-4 min-h-[100px] border border-gray-200 dark:border-gray-700"></div>
      </div>

      <div class="rounded-xl border border-gray-200 dark:border-gray-800 bg-gradient-to-br from-green-50 to-emerald-50 dark:from-green-950/30 dark:to-emerald-950/30 p-6">
        <h3 class="text-lg font-semibold text-green-900 dark:text-green-100 mb-2">A ∩ B</h3>
        <p class="text-sm text-green-700 dark:text-green-200 mb-4">In both sets</p>
        <div id="third-response" class="font-mono text-sm text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-900 rounded-md p-4 min-h-[100px] border border-gray-200 dark:border-gray-700"></div>
      </div>
    </div>
  </main>

  <footer class="border-t border-gray-200 dark:border-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-8 text-sm text-gray-600 dark:text-gray-400">
      <div class="flex flex-col sm:flex-row items-center justify-between gap-2">
        <p>© <span id="year"></span> Nilo Araujo</p>
        <p>A challenge-driven geek, Python advocate, data master.</p>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    document.getElementById('first-set').value = Array.from({length: 999}, (_, i) => `id_${String(i + 2).padStart(4, '0')}`).join(' ');
    document.getElementById('second-set').value = Array.from({length: 999}, (_, i) => `id_${String(i + 1).padStart(4, '0')}`).join(', ');
    
    var btn = document.getElementById('theme-toggle');
    if (btn) {
      btn.addEventListener('click', function() {
        var isDark = document.documentElement.classList.toggle('dark');
        try { localStorage.setItem('theme', isDark ? 'dark' : 'light'); } catch (e) {}
      });
    }

    document.getElementById('calculate-btn').addEventListener('click', function() {
      let firstSet = document.getElementById('first-set').value;
      firstSet = firstSet.replace(/\n/g, ' ').split(' ');
      
      let secondSet = document.getElementById('second-set').value;
      secondSet = secondSet.replace(/,/g, ' ').replace(/\n/g, ' ').split(' ');
      
      firstSet = firstSet.filter(x => x !== '');
      secondSet = secondSet.filter(x => x !== '');

      let firstDiff = firstSet.filter(x => secondSet.indexOf(x) < 0);
      let secondDiff = secondSet.filter(x => firstSet.indexOf(x) < 0);
      let intersection = firstSet.filter(x => firstDiff.indexOf(x) < 0);

      document.getElementById('first-response').textContent = firstDiff.join(', ') || '(empty)';
      document.getElementById('second-response').textContent = secondDiff.join(', ') || '(empty)';
      document.getElementById('third-response').textContent = intersection.join(', ') || '(empty)';
    });
  </script>
</body>
</html>
